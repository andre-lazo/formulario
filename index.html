 <div id="contenedor">

              <label for="email">INGRESO DE CEDULA</label>

            <center><button type="button" onclick="validar()" class="btn btn-primary">ENVIAR</button></center>

 </div>





<script>

 
    function validar(){
        var bandera=false;
      var   cedula=document.getElementById("cedula").value;
    var datos=["0983552718","0983552719"];

    datos.forEach(element=>{
      if(element==cedula)
         { 
          window.location.href="formulario.html";
         bandera=true;
             
         }
    });
        if(!bandera){alert("CEDULA NO INGRESADA");}
    }
  </script>
